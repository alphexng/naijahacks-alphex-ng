<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Voters Login</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <main class="login">
    <form action="#" method="post" class="login-form">
      <img src="img/flag.png" alt="Nigerian Flag">
      <h2 class="color">ADMIN LOGIN</h2>
      <div class="form-group">
        <label for="voters-id" class="color">Admin ID No:</label>
        <input type="text" id="voters-id" name="voters-id" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="password" class="color">Password:</label>
        <input type="password" id="password" name="password" class="form-input" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </main>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/sweetalert.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
